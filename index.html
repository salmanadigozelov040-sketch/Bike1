        function renderProducts(list, append = false) {
            const container = document.getElementById('product-container');
            const loadMoreBtn = document.getElementById('load-more-container');
            if (!append) container.innerHTML = "";
            currentFilteredProducts = list;
            const itemsToShow = list.slice(0, visibleCount);
            container.innerHTML = ""; 
            if (itemsToShow.length === 0) {
                container.innerHTML = "<div class='no-result'>M…ôhsul tapƒ±lmadƒ±.</div>";
                loadMoreBtn.style.display = 'none';
                return;
            }
            itemsToShow.forEach(p => {
                const isLiked = wishlist.includes(p.id);
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="image-container" onclick="openModal(${p.id})">
                        <img src="${p.images[0]}" class="product-image">
                    </div>
                    <div class="card-info-row">
                        <span class="grid-price">${p.price.toFixed(2)} AZN</span>
                        <i class="${isLiked ? 'fas active' : 'far'} fa-heart heart-icon" data-id="${p.id}"></i>
                    </div>
                `;
                card.querySelector('.heart-icon').addEventListener('click', (e) => toggleHeart(e, p.id));
                container.appendChild(card);
            });
            loadMoreBtn.style.display = (visibleCount < list.length) ? 'block' : 'none';
        }

        function loadMore() {
            visibleCount += 6;
            renderProducts(currentFilteredProducts);
        }

        function toggleHeart(e, id) {
            e.stopPropagation();
            const idx = wishlist.indexOf(id);
            if (idx > -1) wishlist.splice(idx, 1);
            else wishlist.push(id);
            localStorage.setItem('bikeShopWishlist', JSON.stringify(wishlist));
            if (currentPage === 'wishlist') showPage('wishlist');
            else {
                e.target.classList.toggle('fas');
                e.target.classList.toggle('far');
                e.target.classList.toggle('active');
            }
        }

        function showPage(page) {
            currentPage = page;
            visibleCount = 6;
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('searchInput').value = "";
            if (page === 'home') renderProducts(products);
            else renderProducts(products.filter(p => wishlist.includes(p.id)));
        }

        function toggleMenu() {
            const menu = document.getElementById('main-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const text = e.target.value.toLowerCase();
            visibleCount = 6;
            const filtered = products.filter(p => p.name.toLowerCase().includes(text));
            renderProducts(filtered);
        });

        let currentProduct = null, currentImageIndex = 0;
        function openModal(id) {
            currentProduct = products.find(x => x.id === id);
            currentImageIndex = 0;
            updateSlider();
            document.getElementById('modal-name').innerText = currentProduct.name;
            document.getElementById('modal-details').innerText = currentProduct.details;
            const msg = `Salam! ${currentProduct.name} sifari≈ü etm…ôk ist…ôyir…ôm.`;
            document.getElementById('modal-whatsapp-btn').href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(msg)}`;
            const modal = document.getElementById('product-modal');
            modal.style.display = 'flex';
            modal.scrollTop = 0;
        }

        function updateSlider() {
            document.getElementById('modal-img').src = currentProduct.images[currentImageIndex];
            document.getElementById('img-counter').innerText = `${currentImageIndex + 1} / ${currentProduct.images.length}`;
            document.getElementById('img-counter').style.display = currentProduct.images.length > 1 ? 'block' : 'none';
        }

        function closeModal() { document.getElementById('product-modal').style.display = 'none'; }

        let touchStartX = 0;
        const swipeArea = document.getElementById('swipe-area');
        swipeArea.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX, {passive: true});
        swipeArea.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX - 50) { 
                currentImageIndex = (currentImageIndex + 1) % currentProduct.images.length;
                updateSlider();
            } else if (touchEndX > touchStartX + 50) { 
                currentImageIndex = (currentImageIndex - 1 + currentProduct.images.length) % currentProduct.images.length;
                updateSlider();
            }
        }, {passive: true});

        window.onclick = e => { if (e.target == document.getElementById('product-modal')) closeModal(); }

        renderProducts(products);
